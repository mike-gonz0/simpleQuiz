<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleQuiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <div class="scoreKeeper">
            <a href="">View Scores</a>
        </div>
        <div id="startTimer">
            <div>
                <button id="startBtn">Start</button>
            </div>
            </span>
        </div>
        </div>
    </header>
    <section>
        <div id="quizCont">
            <h2 id="headline">Quiz Time!</h2>
            <div class="questions"> Once the quiz starts your questions will show up here. </div>
            <div class="options">
                <ul>
                <button class="btnA">And, you</button>
                <button class="btnB">Will have</button>
                <button class="btnC">mult. choice</button>
                <button class="btnD">options.</button>
                </ul>
            </div>
        </div>
        <div class="popUpMes">
        </div>
    </section>

    <script src="./Assets/script.js"></script>
</body>

</html>
